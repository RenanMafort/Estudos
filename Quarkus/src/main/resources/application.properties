quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=root
quarkus.datasource.password=1234
quarkus.hibernate-orm.log.sql=true
quarkus.swagger-ui.always-include=true
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:9090/quarkus-social
quarkus.datasource.jdbc.max-size=16

#Test - para rodar os testes da aplicação
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.username=sa
%test.quarkus.datasource.password=sa
%test.quarkus.hibernate-orm.log.sql=true
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:quarkus-social
%test.quarkus.datasource.jdbc.max-size=16
%test.quarkus.hibernate-orm.database.generation=drop-and-create
