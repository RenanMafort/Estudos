server:
  port: 8888
cors:
  originPatterns: http://localhost:3000,http://localhost:8080,https://renan.sereia.com
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: false
springdoc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true
